The Wiener process, also known as Brownian motion, is a real-valued continuous-time stochastic process named in honor of American mathematician Norbert Wiener¹. <br>
It's one of the best known Lévy processes and occurs frequently in pure and applied mathematics, economics, quantitative finance, evolutionary biology, and physics¹.<br><br>

The Wiener process is characterized by the following properties¹:<br>
1. W0 = 0 almost surely¹.<br>
2. W has independent increments: for every t > 0, the future increments Wt + u − Wt, u ≥ 0, are independent of the past values Ws, s < t¹.<br>
3. W has Gaussian increments: Wt + u − Wt is normally distributed with mean 0 and variance u¹.<br><br>

A geometric Brownian motion (GBM), also known as exponential Brownian motion, is a continuous-time stochastic process in which the logarithm of the randomly varying quantity follows a Brownian motion (also called a Wiener process) with drift⁶.<br>
It is an important example of stochastic processes satisfying a stochastic differential equation (SDE); in particular, it is used in mathematical finance to model stock prices in the Black–Scholes model⁶.<br><br>

A stochastic process St is said to follow a GBM if it satisfies the following stochastic differential equation (SDE)⁶:<br>
dSt = μSt dt + σSt dWt<br>
where Wt is a Wiener process or Brownian motion, and μ ('the percentage drift') and σ ('the percentage volatility') are constants⁶.<br>
The former parameter is used to model deterministic trends, while the latter parameter models unpredictable events occurring during the motion⁶.<br><br>

For an arbitrary initial value S0 the above SDE has the analytic solution (under Itô's interpretation)⁶:<br>
St = S0 exp((μ - σ²/2)t + σWt)<br>
The derivation requires the use of Itô calculus⁶.<br><br>

Simulating a Wiener process or a GBM can be done using a computer program.<br>
For example, in Python, you can simulate a GBM using the numpy and matplotlib libraries⁶. Here is a simple example:<br>

<pre><code>
import numpy as np
import matplotlib.pyplot as plt

mu = 1
n = 50
dt = 0.1
x0 = 100
np.random.seed(1)
sigma = np.arange(0.8, 2, 0.2)

x = np.exp((mu - sigma ** 2 / 2) * dt 
           + sigma * np.random.normal(0, np.sqrt(dt), size=(len(sigma), n)).T)
x = np.vstack([np.ones(len(sigma)), x])
x = x0 * x.cumprod(axis=0)

plt.plot(x)
plt.legend(np.round(sigma, 2))
plt.xlabel("$t$")
plt.ylabel("$x$")
plt.title("Realizations of Geometric Brownian Motion with different variances\\n $\\mu=1$")
plt.show()
</pre></code>
<br>
This code generates realizations of a Geometric Brownian Motion with different variances⁶.<br><br>
